<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3 Dog API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-image: url("grassy.jpg");
      background-size: cover;
    }
    .content{
      max-width: 300px;
      margin: auto;
    }
    .breed_selection{
      display: flex;
      justify-content: center;
    }
    img {
      width: 300px;
      border: 10px solid black;

    }
  </style>
</head>
<body>
  <h1 style="text-align: center; background-color: wheat; opacity: 0.8" >Not-so-Random Dog Image Generator</h1>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="content">
  <div class="breed_selection">
    <select class="form-select" aria-label="Default select example" style="width: 200px" id="breed_select">
      <option selected>Select a dog breed</option>
      <option value="appenzeller">Appenzeller</option>
      <option value="lhasa">Lhasa</option>
      <option value="cockapoo">Cockapoo</option>
      <option value="rottweiler">Rottweiler</option>
      <option value="pitbull">Pitbull</option>
    </select>
    <button id="previous">Previous Dog</button>
    <button id="next">Next Dog</button>
  </div>
  <div class="dogImage">
    <img src="" alt="dog" style="display: none">
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
