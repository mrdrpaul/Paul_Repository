<html lang="en">
<head>
    <meta charset="UTF-8">

<!--bootstrap-->

<body class="hiringPage" style="background-image: url('./assets/jobFaire.png');background-repeat: no-repeat;background-size: 100vw 100vh" >
<!-- FONTAWESOME BEING USED IN NAV BAR -->
<div id="hiringPageNavBar">
	<img src="./assets/navBarImage.png" id="navBarImage" alt="navBarImage">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
		<a class="navbar-brand" href="#">Mystical Navigation Station</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>

			<i class="fa-solid fa-wand-sparkles"></i>

		  </div>
		</div>
	  </div>
	</nav>
</div>
<div id="hiringForm">
	<form>
	<div class="container-fluid" id="dungeonContainer">
		<div class="row" id="hiringRowOne">
			<div class="col" >
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="firstName">
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="lastName">
				</div>
			</div>
			<div class="col">
				<div class="mb-3">
					<label for="phoneNumber" class="form-label" >Phone Number</label>
					<input type="text" class="form-control" id="phoneNumber" placeholder="Format 111-222-3333">
				</div>
			</div>
		</div>
		<div class="row" id="hiringRowTwo">
			<div class="mb-3">
				<label for="address" class="form-label">Address</label>
				<input type="text" class="form-control" id="address" placeholder="1234 Main st">
			</div>
		</div>
		<div class="row" id="hiringRowThree">
		<div class="mb-3">
				<label for="address2" class="form-label" >Address2</label>
				<input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
			</div></div>
		<div class="row" id="hiringRowFour">
			<div class="col" >
				<div class="mb-3">
					<label for="city" class="form-label">City</label>
					<input type="text" class="form-control" id="city">
				</div>
			</div>
			<div class="col" >
				<div class="mb-3">
					<label for="state" class="form-label">State</label>
					<input type="text" class="form-control" id="state">
				</div>
			</div>
			<div class="col" >
				<div class="mb-3">
					<label for="zip" class="form-label">Zip</label>
					<input type="text" class="form-control" id="zip">
				</div>
			</div>
			<div class="col" >
				<div class="mb-3">
					<label for="age" class="form-label">Age</label>
					<input type="text" class="form-control" id="age">
				</div>
			</div>
			<div class="col" >
				<div class="mb-3">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="marriageStatus" id="married">
						<label class="form-check-label" for="married">married</label>
					</div>
					<div class="form-check">	  
						<input class="form-check-input" type="radio" name="marriageStatus" id="single">
						<label class="form-check-label" for="single">Single</label>
					</div>
					<div class="form-check">	  
						<input class="form-check-input" type="radio" name="marriageStatus" id="complicated">
						<label class="form-check-label" for="complicated">Complicated</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="hiringRowFive">
			<div class="col">
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
			</div>
		</div>
			<div class="col">
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password">
				</div>
			</div>
		</div>
		<div class="row" id="hiringRowSix">
			<div class="form-floating">
				  <textarea class="form-control" placeholder="Enter other information about yourself here" id="floatingTextarea"></textarea>
				  <label for="floatingTextarea">Enter other information about yourself here</label>
			</div>
		</div>
		<div class="row" id="hiringRowSeven">
			<label for="color" class="form-label">Favorite Colors</label>
			<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
				  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
				  <label class="btn btn-outline-primary" for="btncheck1">Blue</label>

				  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
				  <label class="btn btn-outline-primary" for="btncheck2">Green</label>

				  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
				  <label class="btn btn-outline-primary" for="btncheck3">Yellow</label>
				  
				  <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
				  <label class="btn btn-outline-primary" for="btncheck4">Red</label>
				  
				  <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
				  <label class="btn btn-outline-primary" for="btncheck5">Orange</label>
			</div>
		</div>
		<div class="row" id="hiringRowEight">
		<div class="col">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<div class="col">
			<button type="reset" class="btn btn-danger">Reset</button>
		</div>
		</div>	
	</div>
	</form>
</div>
<script src="script.js" defer></script>
</body>
</html>
