<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Diner</title>
<!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Jacquard+12&display=swap" rel="stylesheet">
<!--personal CSS-->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="homePage">
<!--<body>-->
<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--personal JS-->

<header>
    <h1 class="dungeonTitle">Dungeon Diner</h1>
    <div class="dungeonBanner">
        <img src="./assets/longBanner2.jpeg" alt="dungeon banner" id="dungeonBanner">
    </div>
</header>
<div class="container-fluid" id="dungeonContainer">
    <div class="row">
        <div class="col" id="dungeonWallLeft">
            <img src="assets/skullWall.jpg" id="leftWallImage" alt="Skull Wall">
        </div>
        <div class="col-7" id="dungeonBackground">
            <a onclick="return false" href="./hiring.html"><img src="assets/gauntlet_point_left.png" alt="left point" id="leftPoint"></a>
            <img src="./assets/dungeon%20entrance.jpg" id="dungeonBackgroundImage" alt="background Image">
            <img src="./assets/gauntlet_point_left.png" alt="forward point" id="forwardPoint">
            <a onclick="return false" href="menu.html"><img src="assets/gauntlet_point_right.png" alt="right point" id="rightPoint"></a>
        </div>
        <div class="col" id="dungeonWallRight">
            <img src="assets/skullWall.jpg" id="rightWallImage" alt="Skull Wall">
        </div>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
